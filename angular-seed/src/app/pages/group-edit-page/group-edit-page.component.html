<div class="container">
    <h2> Create Group </h2>
    <form  novalidate>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name required>
        </div>

        <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" id="place" #place required>
        </div>
        
        <div class="form-group">
            <label>Days</label>
            <br>
            <input type="checkbox" class="form-control" id="day1"  #monday>Monday
            <br>
            <input type="checkbox" class="form-control" id="day2"  #tuesday>Tuesday
            <br>
            <input type="checkbox" class="form-control" id="day3"  #wednesday>Wednesday
            <br>
            <input type="checkbox" class="form-control" id="day4"  #thursday>Thursday
            <br>
            <input type="checkbox" class="form-control" id="day5"  #friday>Friday
            <br>
            <input type="checkbox" class="form-control" id="day6"  #saturday>Saturday
            <br>
            <input type="checkbox" class="form-control" id="day7"  #sunday>Sunday
            <br>
        </div>

        <div class="form-group">
            <label for="hour">Hour: </label>
            <input type="time" class="form-control" width="34px" id="hour" #hour required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" #description required>
        </div>

        <br><br>
        <button type="submit" class="btn btn-success" (click)="onSubmit(name.value,place.value,monday.value,tuesday.value,wednesday.value,thursday.value,friday.value, saturday.value, sunday.value,hour.value,description.value)">Create group</button>

    </form>
</div>
